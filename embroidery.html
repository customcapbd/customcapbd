    const img = container.querySelector('.main-image');
    const zoomLens = container.querySelector('.zoom-lens');
    
    // Mobile fullscreen
    img.addEventListener('click', function() {
      if (window.innerWidth <= 768) {
        if (this.requestFullscreen) {
          this.requestFullscreen();
        } else if (this.webkitRequestFullscreen) {
          this.webkitRequestFullscreen();
        } else if (this.msRequestFullscreen) {
          this.msRequestFullscreen();
        }
      }
    });

    container.addEventListener('mouseenter', () => {
      if (img.tagName === 'IMG' && img.style.display !== 'none') {
        zoomLens.style.display = 'block';
        zoomLens.style.backgroundImage = `url(${img.src})`;
      }
    });

    container.addEventListener('mousemove', e => {
      if (img.tagName === 'IMG' && img.style.display !== 'none') {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const percentX = x / rect.width * 100;
        const percentY = y / rect.height * 100;
        zoomLens.style.backgroundPosition = `${percentX}% ${percentY}%`;
      }
    });

    container.addEventListener('mouseleave', () => {
      zoomLens.style.display = 'none';
    });
  });
