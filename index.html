<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="keywords" content="custom cap BD, personalized caps Bangladesh, custom printed cap, logo cap, embroidered cap, cap printing BD, order caps online, promotional caps BD">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ CSS ‡¶™‡ßÅ‡¶∞‡ßã‡¶ü‡¶æ ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://www.zoofashions.com/cdn/shop/articles/Blog-Caps-Banner-1.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(3px);
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }

    .cap-box {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0, 255, 200, 0.1);
      overflow: hidden;
      transition: all 0.5s ease;
      text-decoration: none;
      color: inherit;
      border: 3px solid transparent;
      background-clip: padding-box;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .cap-box::before {
      content: '';
      position: absolute;
      top: -3px; left: -3px; right: -3px; bottom: -3px;
      z-index: -1;
      background: linear-gradient(45deg, #ff0066, #00ffc8, #6600ff, #ffcc00);
      background-size: 400% 400%;
      border-radius: 24px;
      animation: rainbow 8s linear infinite;
    }

    .cap-box:hover {
      transform: scale(1.02);
      box-shadow: 0 14px 40px rgba(0, 255, 200, 0.3);
    }

    .cap-text {
      flex: 1;
      padding: 0px;
      font-size: 4rem;
      font-weight: 700;
      color: #00ffc8;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      z-index: 1;
    }

    .buy-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #00ffc8;
      color: #000;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 10px;
    }

    .buy-btn:hover {
      background: #00ddb0;
    }

    .cap-image {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-left: 4px solid #00ffc8;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      z-index: 1;
    }

    .cap-box:hover .cap-image {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,200,0.3);
    }

    @media (max-width: 768px) {
      .cap-box {
        flex-direction: column-reverse;
        text-align: center;
      }
      .cap-text {
        font-size: 1.8rem;
        padding: 20px;
      }
      .cap-image {
        width: 100%;
        height: auto;
        border-left: none;
        border-top: 4px solid #00ffc8;
      }
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .cap-box.bg-embroidery::after,
    .cap-box.bg-printed::after,
    .cap-box.bg-custom::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      filter: blur(2px) brightness(0.5);
      z-index: 0;
    }

    .bg-embroidery::after {
      background-image: url('https://coldesi.com/wp-content/uploads/2024/04/Cap_Embroidery_banner.webp');
    }

    .bg-printed::after {
      background-image: url('https://printingshark.com/wp-content/uploads/2020/11/hat-printing-ottawa.jpg');
    }

    .bg-custom::after {
      background-image: url('https://3.imimg.com/data3/EA/AF/MY-15261190/wp-content-uploads-2014-12-banner-4-960x400_c-500x500.jpg');
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: 10% auto;
      display: block;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #00ffc8;
    }
  </style>
</head>
<body>
<section style="padding: 20px;" class="header">
  <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
    <span style="font-size: clamp(2.5rem, 8vw, 4rem); line-height: 1;">üß¢</span>
    <h1 style="color: white; font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px cyan, 0 0 20px magenta; font-size: clamp(1.8rem, 5vw, 3rem); margin: 10px 0;">
      Custom Cap BD
    </h1>
    <h2 style="color: white; font-family: 'Orbitron', sans-serif; font-size: clamp(1rem, 4vw, 2rem); margin: 5px 0 20px;">
      Premium Quality Stylish Caps for You!
    </h2>
  </div>
</section
  <!-- ‚úÖ ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶´‡¶æ‡¶á‡¶≤ -->
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2023/03/30/audio_f4e2bf4f99.mp3" preload="auto"></audio>
<a style="text-decoration: none;color: #00ffc8;" href="embroidery.html">
  <div class="container">
    <div class="cap-box bg-embroidery">
      <div class="cap-text">
        Embroidery Cap
        <a class="buy-btn" href="embroidery.html">Buy Now</a>
      </div>
      <img class="cap-image" src="https://printify.com/wp-content/uploads/2024/11/Custom-Embroidered-Hats-With-Printify.jpg" alt="Embroidery Cap">
    </div>
</a>

    <div class="cap-box bg-printed">
      <div class="cap-text">
        Printed Cap
        <a class="buy-btn" href="printed.html">Buy Now</a>
      </div>
      <img class="cap-image" src="https://www.shutterstock.com/image-photo/cap-print-design-best-hd-600nw-2432365623.jpg" alt="Printed Cap">
    </div>

    <div class="cap-box bg-custom">
      <div class="cap-text">
        Customized Cap
        <a class="buy-btn" href="custom.html">Buy Now</a>
      </div>
      <img class="cap-image" src="https://kiosk.com.bd/web/image/product.template/1174/image_1024?unique=1beddfd" alt="Custom Cap">
    </div>
  </div>

  <!-- Modal for image zoom -->
  <div id="imgModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");
    const clickSound = document.getElementById("clickSound");

    function playClickSound() {
      if (clickSound) {
        clickSound.currentTime = 0;
        clickSound.play().catch((error) => {
          console.log("Audio play blocked or failed:", error);
        });
      }
    }

    document.querySelectorAll(".cap-image").forEach(img => {
      img.addEventListener("click", (e) => {
        e.stopPropagation();
        modal.style.display = "block";
        modalImg.src = img.src;
        playClickSound();
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
      playClickSound();
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        playClickSound();
      }
    };

    document.querySelectorAll(".cap-box").forEach(box => {
      box.addEventListener("click", playClickSound);
    });
  </script>
</body>
