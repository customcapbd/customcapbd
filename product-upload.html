    function generateJSON() {
      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value);
      const links = [];

      const imgLink1 = document.getElementById('imgLink1').value.trim();
      const upload1 = document.getElementById('upload1');
      const upload1Name = upload1.files.length > 0 ? upload1.files[0].name : "";

      if (!imgLink1 && !upload1Name) {
        alert("Either Image Link 1 or Upload Image 1 is required.");
        return;
      }

      for (let i = 1; i <= 5; i++) {
        const link = document.getElementById('imgLink' + i).value.trim();
        if (link) links.push(link);
      }

      for (let i = 1; i <= 5; i++) {
        const fileInput = document.getElementById('upload' + i);
        if (fileInput.files.length > 0) {
          links.push(fileInput.files[0].name);
        }
      }

      const description = generateDescription(name);

      const jsonOutput = `{
  "name": "${name}",
  "price": ${price},
  "description": "${description}",
  "images": [
    ${links.map(link => `"${link}"`).join(",\n    ")}
  ]
},`;

      document.getElementById('output').value = jsonOutput;
      document.getElementById('clickSound').play();
    }

    function clearFields() {
      document.getElementById('productName').value = "";
      document.getElementById('productPrice').value = "";

      for (let i = 1; i <= 5; i++) {
        document.getElementById('imgLink' + i).value = "";
        document.getElementById('upload' + i).value = "";
      }
      document.getElementById('output').value = "";
    }

    function copyJSON() {
      const output = document.getElementById('output');
      navigator.clipboard.writeText(output.value);
