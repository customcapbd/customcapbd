<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cap BD ‚Äì Premium Personalized Caps in Bangladesh</title>
  <meta name="description" content="Order custom caps online in Bangladesh with your logo, text, or design. Premium quality personalized caps with fast delivery and affordable prices.">
  <meta name="keywords" content="custom cap BD, personalized caps Bangladesh, custom printed cap, logo cap, embroidered cap, cap printing BD, order caps online, promotional caps BD">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at top, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .product-container {
      max-width: 700px;
      margin: auto;
      border: 5px solid;
      border-radius: 20px;
      padding: 20px;
      background-color: #000;
      animation: rainbowBorder 5s linear infinite;
    }
    .product-container img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .product-name {
      font-size: 2rem;
      color: cyan;
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 1.5rem;
      color: yellow;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      background: black;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid white;
      transition: 0.3s ease;
      font-family: 'Orbitron', monospace;
    }
    .btn:hover {
      background-color: white;
      color: black;
    }

.order-form {
    max-width: 700px;
    margin: 20px auto;
    border: 5px solid;
    border-radius: 20px;
    padding: 20px;
    background-color: #000;
    box-sizing: border-box;
}

/* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡¶∏‡¶ø‡¶≠ */
@media (max-width: 768px) {
    .order-form {
        max-width: 100%;
        margin: 10px;
        padding: 15px;
        border-width: 3px;
        border-radius: 15px;
    }
}

    #orderForm {
      max-width: 600px;
      margin: auto;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .form-row input {
      flex: 1;
    }

    .order-form input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #fff;
      background-color: #333;
      color: white;
    }

    .order-form button {
      width: 100%;
      padding: 15px;
      background-color: cyan;
      border: none;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .order-form button:hover {
      background-color: #fff;
      color: black;
    }

    .summary {
      background-color: #222;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: left;
    }
    .summary div {
      margin-bottom: 10px;
    }

    @keyframes rainbowBorder {
      0% { border-color: red; }
      16% { border-color: orange; }
      32% { border-color: yellow; }
      48% { border-color: green; }
      64% { border-color: blue; }
      80% { border-color: indigo; }
      100% { border-color: violet; }
    }

    .delivery-options {
      text-align: left;
      margin-top: 20px;
      max-width: 350px;
      margin-inline: auto;
    }

.delivery-options label {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 15px;
    margin-bottom: 10px;
    border: 2px solid #fff;
    border-radius: 10px;
    transition: all 0.3s ease; /* ‡¶ü‡¶æ‡¶á‡¶™‡ßã ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
    width: 82%;
    min-width: 280px;
    justify-content: start;
    box-sizing: border-box;
}

/* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡¶∏‡¶ø‡¶≠ */
@media (max-width: 480px) {
    .delivery-options label {
        width: 100%;
        padding: 12px 10px;
        font-size: 16px;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
    }
}


    .delivery-options label:hover {
      box-shadow: 0 0 10px cyan;
    }

    .delivery-options input[type="radio"] {
      transform: scale(1.4);
      cursor: pointer;
      margin-right: 5px;
    }

    .delivery-options input[type="radio"]:checked + span {
      background-color: rgba(0, 255, 255, 0.05);
      border-left: 3px solid cyan;
      color: cyan;
    }

    .delivery-options span {
      flex-grow: 1;
      display: inline-block;
      padding: 5px 0;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
      .product-name { font-size: 1.5rem; }
      .product-price { font-size: 1.2rem; }
      .product-container {
        padding: 15px;
        border-width: 3px;
      }
      .order-form button {
        font-size: 1rem;
      }
    }
    #address {
      width: 92%;
    }

#confirmation {
    display: none;
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
    border: 3px solid cyan;
    border-radius: 15px;
    background-color: #111;
    box-sizing: border-box;
}

/* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
@media (max-width: 768px) {
    #confirmation {
        margin: 10px;
        padding: 15px;
        max-width: 100%;
        font-size: 16px;
    }
}
    #confirmation h2 { color: lightgreen; }
    #confirmation p { color: #ccc; }
  </style>
</head>
<body>

<section style="padding: 20px;" class="header">
  <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
    <span style="font-size: clamp(2.5rem, 8vw, 4rem); line-height: 1;">üß¢</span>
    <h1 style="color: white; font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px cyan, 0 0 20px magenta; font-size: clamp(1.8rem, 5vw, 3rem); margin: 10px 0;">
      Custom Cap BD
    </h1>
    <h2 style="color: white; font-family: 'Orbitron', sans-serif; font-size: clamp(1rem, 4vw, 2rem); margin: 5px 0 20px;">
      Premium Quality Stylish Caps for You!
    </h2>
  </div>
</section>
 
  <div class="product-container" id="productCard"></div>

  <div class="order-form">
    <h3>Place Your Order</h3>
    <form id="orderForm" onsubmit="submitOrder(event)">
      <div class="form-row">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile" required />
      </div>
      <input type="text" id="address" name="address" placeholder="Your Full Address" required />

      <section class="delivery-cost">
        <div class="delivery-options">
          <strong style="display: block; margin-bottom: 8px;">Delivery Cost:</strong>
          <label>
            <input type="radio" name="deliveryCost" value="Inside Dhaka" required onchange="updateTotalPrice()" />
            <span>Inside Dhaka: 80/- Tk</span>
          </label>
          <label>
            <input type="radio" name="deliveryCost" value="Outside Dhaka" required onchange="updateTotalPrice()" />
            <span>Outside Dhaka: 120/- Tk</span>
          </label>
        </div>
      </section>

      <div class="summary">
        <div><strong>Product Name:</strong> <span id="summaryProductName"></span></div>
        <div><strong>Product Price:</strong> <span id="summaryProductPrice"></span></div>
        <div><strong>Delivery Charge:</strong> <span id="summaryDeliveryCharge"></span></div>
        <div><strong>Total:</strong> <span id="summaryTotal"></span></div>
      </div>

      <input type="hidden" name="productName" id="hiddenProductName">
      <input type="hidden" name="productPrice" id="hiddenProductPrice">
      <input type="hidden" name="productImage" id="hiddenProductImage">
      <input type="hidden" name="totalPrice" id="hiddenTotalPrice">

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <div id="confirmation">
    <h2>‚úÖ Order Confirmed!</h2>
    <p>Thank you for your order. Please download your invoice below.</p>
    <button class="btn" onclick="downloadInvoice()">‚¨áÔ∏è Download Invoice</button>
    <a href="index.html" class="btn">üè† Back to Home</a>
  </div>

<script>
const product = JSON.parse(localStorage.getItem('selectedProduct'));
const container = document.getElementById('productCard');

if (product) {
  container.innerHTML = `
    <img src="${product.images[0]}" alt="${product.name}" />
    <div class="product-name">${product.name}</div>
    <div class="product-price">Price: ${product.price} Tk</div>
    <div class="buttons">
      <a href="index.html" class="btn">‚Üê Back to Home</a>
      <a href="https://wa.me/8801XXXXXXXXX?text=Hi%2C%20I%20want%20to%20order%20${encodeURIComponent(product.name)}%20for%20${product.price}Tk" target="_blank" class="btn">üì± WhatsApp Order</a>
    </div>
  `;
  document.getElementById('summaryProductName').innerText = product.name;
  document.getElementById('summaryProductPrice').innerText = product.price + ' Tk';
  document.getElementById('hiddenProductName').value = product.name;
  document.getElementById('hiddenProductPrice').value = product.price;
  document.getElementById('hiddenProductImage').value = product.images[0];
}

function updateTotalPrice() {
  const basePrice = parseFloat(product.price);
  const delivery = document.querySelector('input[name="deliveryCost"]:checked');
  if (delivery) {
    let deliveryLabel = delivery.nextElementSibling.innerText;
    let deliveryCost = deliveryLabel.includes('Outside') ? 120 : 80;
    document.getElementById('summaryDeliveryCharge').innerText = deliveryCost + ' Tk';
    let total = basePrice + deliveryCost;
    document.getElementById('summaryTotal').innerText = total + ' Tk';
    document.getElementById('hiddenTotalPrice').value = total;
  }
}

function submitOrder(event) {
  event.preventDefault();
  const form = document.getElementById('orderForm');
  const formData = new FormData(form);

  fetch('https://script.google.com/macros/s/AKfycbyhXY7N6BLJcmc2JJybKkIZitxSHbXZ3dGsYaubmrUauScKJoj74ICGmDYc8uLpi09D/exec', {
    method: 'POST',
    body: new URLSearchParams(formData)
  })
  .then(res => res.json())
  .then(data => {
    if (data.result === 'success') {
      document.querySelector('.order-form').style.display = 'none';
      document.getElementById('productCard').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    } else {
      alert('‚ùå Submission failed: ' + data.error);
    }
  })
  .catch(err => alert('‚ùå Network error: ' + err));
}

function downloadInvoice() {
  const name = document.getElementById('name').value;
  const mobile = document.getElementById('mobile').value;
  const address = document.getElementById('address').value;
  const productName = product.name;
  const productPrice = product.price;
  const delivery = document.querySelector('input[name="deliveryCost"]:checked').nextElementSibling.innerText;
  const deliveryCost = delivery.includes('Outside') ? 120 : 80;
  const total = parseFloat(productPrice) + deliveryCost;
  const image = product.images[0];

  const win = window.open('', '_blank');
  win.document.write(`
    <html><head><title>Invoice</title></head><body style="font-family: sans-serif; text-align: center;">
    <h2>Order Invoice</h2>
    <p><strong>Name:</strong> ${name}</p>
    <p><strong>Mobile:</strong> ${mobile}</p>
    <p><strong>Address:</strong> ${address}</p>
    <p><strong>Product:</strong> ${productName}</p>
    <p><strong>Price:</strong> ${productPrice} Tk</p>
    <p><strong>Delivery:</strong> ${delivery}</p>
    <p><strong>Total:</strong> ${total} Tk</p>
    <img src="${image}" style="width:300px; border-radius:10px; margin-top:20px;" />
    <p>Thank you for shopping with us!</p>
    </body></html>
  `);
  win.document.close();
  win.print();
}
</script>
</body>
</html>
