 	 ];

  //----------------shuffle-------------------------
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
  shuffle(products);
  //-----------------------------------------

  const gallery = document.getElementById("gallery");
  const clickSound = new Audio('Mouse-Click.mp3');

  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "image-card";
    
    card.innerHTML = `
      <div class="image-container">
        <img class="main-image" src="${product.images[0]}" alt="${product.name}" />
        <div class="premium-badge">Premium Quality</div>
        <div class="heading">${product.name}</div>
        <div class="zoom-lens"></div>
      </div>
      
      <div class="product-description">${product.description}</div>
      
      <div class="thumbnails">
        ${product.images.map((thumb, idx) => {
          if (thumb.startsWith('http') && !thumb.match(/\.(mp4|webm|ogg)$/i)) {
            return `<img src="${thumb}" onclick="
              const card = this.closest('.image-card');
              const mainImg = card.querySelector('.main-image');
              mainImg.src = '${thumb}';
              card.querySelector('.zoom-lens').style.backgroundImage = 'url(${thumb})';
              
              // Remove video if exists
              const video = card.querySelector('video');
              if (video) video.remove();
              mainImg.style.display = 'block';
            ">`;
          } else if (thumb.match(/\.(mp4|webm|ogg)$/i) || thumb.startsWith('VIDEO_LINK_HERE')) {
            const videoLink = thumb === 'VIDEO_LINK_HERE' ? 'YOUR_ACTUAL_VIDEO_LINK' : thumb;
            return `<div class="video-thumb-container">
              <img src="${product.images[0]}" onclick="
                const card = this.closest('.image-card');
                const container = card.querySelector('.image-container');
                const mainImg = card.querySelector('.main-image');
                
                // Remove existing video if any
                const existingVideo = card.querySelector('video');
                if (existingVideo) existingVideo.remove();
                
                const video = document.createElement('video');
                video.src = '${videoLink}';
                video.autoplay = true;
                video.controls = true;
                video.loop = true;
                video.muted = false;
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                
                mainImg.style.display = 'none';
                container.insertBefore(video, mainImg.nextSibling);
                card.querySelector('.zoom-lens').style.display = 'none';
              ">
              <div class="video-icon">â–¶</div>
            </div>`;
          }
        }).join('')}
      </div>
      
      <div class="product-footer">
        <span class="price-tag">Price: à§³${product.price}</span>
        <a href="https://headlookbd.com/printed-product-cart" class="buy-now" onclick='
          event.preventDefault();
          clickSound.play();
          localStorage.setItem("selectedProduct", JSON.stringify(${JSON.stringify(product)}));
          setTimeout(() => {
            window.location.href = "https://headlookbd.com/printed-product-cart";
          }, 200);
        '>BUY NOW</a>
      </div>
    `;
    gallery.appendChild(card);
  });

  // Zoom functionality
  document.querySelectorAll('.image-container').forEach(container => {
    const img = container.querySelector('.main-image');
    const zoomLens = container.querySelector('.zoom-lens');
    
    // Mobile fullscreen
    img.addEventListener('click', function() {
      if (window.innerWidth <= 768) {
        if (this.requestFullscreen) {
          this.requestFullscreen();
        } else if (this.webkitRequestFullscreen) {
          this.webkitRequestFullscreen();
        } else if (this.msRequestFullscreen) {
          this.msRequestFullscreen();
        }
      }
    });

    container.addEventListener('mouseenter', () => {
      if (img.tagName === 'IMG' && img.style.display !== 'none') {
        zoomLens.style.display = 'block';
        zoomLens.style.backgroundImage = `url(${img.src})`;
      }
    });

    container.addEventListener('mousemove', e => {
      if (img.tagName === 'IMG' && img.style.display !== 'none') {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const percentX = x / rect.width * 100;
        const percentY = y / rect.height * 100;
        zoomLens.style.backgroundPosition = `${percentX}% ${percentY}%`;
      }
    });

    container.addEventListener('mouseleave', () => {
      zoomLens.style.display = 'none';
    });
  });
</script>
